<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Techi Technology</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="headContainer">
      <div class="logo">

      </div>
      <div class="navControls">
        <div class="home">
          <p>Home</p>
        </div>
        <div class="MeetTheTeam">
          <p>Meet The Team</p>
        </div class="Contact">
        <div>
          <p>Contact Us</p>
        </div>
      </div>
      <div class="hamburger">
        <div class="line">

        </div>
        <div class="line">

        </div>
        <div class="line">

        </div>

      </div>
      <div class="xButton">
        <i class="fa fa-times"></i>
      </div>

    </div>
  </header>
  <div class="dropdown">
    <div class="homedd">
      <p>Home</p>
    </div>
    <div class="MeetTheTeamdd">
      <p>Meet The Team</p>
    </div >
    <div class="Contactdd">
      <p>Contact Us</p>
    </div>
  </div>
  <div class="subheader">
    <p class="subheaderText">
      Meet The Team
    </p>
  </div>

  <div class="mainContainer">
    <div class="peopleContainer">
      <div class="personContainer personContainer1">
        <div class="personTextContainer personTextContainer1">
          <p class="personName" id="personName1"></p>
          <p class="personTitle1 personTitle"></p>
          <p class="personDescription1 personDescription"></p>
        </div>
      </div>

      <div class="personContainer personContainer2">
        <div class="personTextContainer personTextContainer2">
          <p class="personName" id="personName2"></p>
          <p class="personTitle2 personTitle"></p>
          <p class="personDescription2 personDescription"></p>
        </div>
      </div>

      <div class="personContainer personContainer3">
        <div class="personTextContainer personTextContainer3">
          <p class="personName" id="personName3"></p>
          <p class="personTitle3 personTitle"></p>
          <p class="personDescription3 personDescription"></p>
        </div>
      </div>
    </div>


    <div class="learnMore">
      <p class="learnMoreText">Learn more about Techi Technology <a class="icon"><i class="fa fa-arrow-right"></i></a></p>
    </div>

  </div>

  <footer>
    <div class="goodDiv">

    </div>
    <div class="copyright">
      <p class="copyrightText">&copy; 2017, Techy Inc. All Rights Reserved.</p>
    </div>
    <div class="socials">
      <div class="socialContainer">
        <a class="icon"><i class="fa fa-facebook-f"></i></a>
        <a class="icon"><i class="fa fa-linkedin-square"></i></a>
        <a class="icon"><i class="fa fa-twitter"></i></a>
        <a class="icon"><i class="fa fa-github fa-fw"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
